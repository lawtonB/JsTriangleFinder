<html>
<head>
  <title>Triangle Tester</title>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <form id="triangle">
  <div class="form-group">
    <label>side1</label>
    <input type="text" class="form-control" id="sideOne">
  </div>
  <div class="form-group">
    <label>side2</label>
    <input type="text" class="form-control" id="sideTwo">
  </div>
  <div class="form-group">
    <label>side3</label>
    <input type="text" class="form-control" id="sideThree">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<span>Answer: </span><span id="result"></span>

</body>
</html>
